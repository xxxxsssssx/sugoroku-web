<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>確率すごろくゲーム</title>
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>確率すごろくゲーム</h1>

    <!-- ローディング表示 -->
    <div id="loading_indicator" style="display:none;">
        <p>通信中...</p>
    </div>

    <!-- プレイヤー人数の選択 -->
    <div id="setup">
        <label for="num_players">プレイヤー人数:</label>
        <select id="num_players">
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
        </select>
        <button id="start_game_button">ゲーム開始</button>

        <!-- キャラクター選択フォーム -->
        <div id="character_selection">
            <!-- JavaScriptで動的に生成 -->
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game_area" style="display:none;">
        <!-- メッセージ表示エリア -->
        <div id="message_area"></div>

        <!-- サイコロの確率分布 -->
        <h3>サイコロの確率分布：</h3>
        <button id="toggle_dice_probabilities_button">サイコロの確率分布を表示</button>
        <div id="dice_probabilities" style="display: none;">
            <canvas id="dice_chart" width="300" height="300"></canvas>
        </div>

        <!-- イベント説明の表示/非表示ボタン -->
        <button id="toggle_event_descriptions_button">イベント説明を表示</button>
        <div id="event_descriptions" style="display: none;">
            <!-- イベントの説明がここに表示される -->
        </div>

        <!-- プレイヤー情報 -->
        <h3>プレイヤー情報：</h3>
        <div id="player_info"></div>

        <!-- ボタンエリア -->
        <div id="button_area">
            <button id="next_turn_button">次のプレイヤーのターン</button>
            <button id="roll_dice_button">サイコロを振る</button>
        </div>

        <!-- ゲームボード表示エリア -->
        <canvas id="game_board" width="700" height="700"></canvas>
    </div>

    <!-- モンティ・ホールイベント用モーダル -->
    <div id="monty_hall_modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="monty_hall_close_button">&times;</span>
            <div id="monty_hall_content">
                <!-- モンティ・ホールの選択肢がここに表示されます -->
            </div>
        </div>
    </div>

    <!-- 迷路イベント用モーダル -->
    <div id="maze_modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="maze_close_button">&times;</span>
            <h2>確率の迷路</h2>
            <div id="maze_content">
                <!-- 迷路の進行状況がここに表示されます -->
            </div>
        </div>
    </div>

    <!-- サイコロ選択用モーダル -->
    <div id="dice_selection_modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="dice_selection_close">&times;</span>
            <h2>サイコロの選択</h2>
            <div id="dice_selection_content">
                <!-- サイコロの選択肢がここに表示されます -->
            </div>
        </div>
    </div>

    <!-- スロット選択用モーダル -->
<div id="slot_selection_modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="slot_selection_close">&times;</span>
        <h2>スロットの選択</h2>
        <div id="slot_selection_content">
            <!-- スロット選択肢がここに表示される -->
        </div>
    </div>
</div>
 <!-- 解説表示用モーダルを追加 ### -->
 <div id="explanation_modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="explanation_close_button">&times;</span>
        <div id="explanation_content">
            <!-- イベントの確率解説がここに表示される -->
        </div>
    </div>
</div>
    <!-- JavaScriptファイルの読み込み -->

<!-- JavaScriptファイルの読み込み -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
